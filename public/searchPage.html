<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Diplomata+SC|Lora" rel="stylesheet">
	<!-- Title and metas -->
	<title>Search for Quote</title>
	<meta name="Search for Quote" content="Search for quotes.">
</head>
<body>
	<header>
		<a href="index.html"><h1>Quote 'Holics</h1></a>
	</header>
	<main>
		<form class="js-search-form">
			<label for="search-input">Search for quote: </label>
			<input type="search" name="search-input" class="js-search-input" value="Ex. Do or do not, there is no try...">
			<button type="submit">Search</button>
		</form>
		<div class="js-search-quote-list-form hidden">
			<ul class="js-search-quote-list">
				
			</ul>
		</div>
		<div class="js-single-quote single-quote hidden">
			
		</div>
		<div class="edit-single-quote hidden">
			<button class="js-delete-button">Delete</button>
			<button class="js-edit-button">Edit</button>
		</div>
		<form class="js-edit-form hidden">
			<label for="author">Author: </label>
			<input type="text" name="author" class="js-author-edit-input">
			<label for="quote">Quote: </label>
			<input type="text" name="quote"  class="js-quote-edit-input">
			<label for="source">Source: </label>
			<input type="text" name="source" class="js-source-edit-input">
			<button class="js-edit-submit">Update Quote</button>
		</form>
	</main>
