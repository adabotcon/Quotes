<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- Title and metas -->
	<title>Quote 'Holics</title>
	<meta name="Quote 'Holics" content="A website to help store quotes, not only by those that are famous but everyday people around us.">
</head>
<body>
	<header>
		<h1>Quote 'Holics</h1>
	</header>
	<main>
		<div class="quote-of-the-day hidden">
			<p>Quote of the Day</p>
		</div>
		<div class="search-lists">
			<p>Search by: </p>
			<li>
				<a href="searchPage.html"><ul>Single quotes</ul></a>
				<a href="authorPage.html"><ul>Author</ul></a>
			</li>
		</div>
		<form class="js-add-quote-form">
			<label for="add-quote">Add Quote</label>
			<input type="text" name="add-quote" class="js-quote">
			<label for="add-author">Author</label>
			<input type="text" name="add-author" class="js-author">
			<label for="add-source">Source</label>
			<input type="text" name="add-source" class="js-source">
			<label for="add-sender">Your Name/Pseudonym</label>
			<input type="text" name="add-sender" class="js-sender">
			<input type="submit" value="submit" class="js-submit-button">
		</form>
	</main>
	<!-- Scripts for Javascript and Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
</body>
</html>
