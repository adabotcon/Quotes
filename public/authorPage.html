<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed|Fira+Sans+Extra+Condensed|Roboto|Roboto+Condensed|Roboto+Slab|Source+Sans+Pro|Source+Serif+Pro" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Title and metas -->
	<title>Search by Author</title>
	<meta name="Search" content="Search for Quotes by Author">
</head>
<body>
	<header>
		<div class="wrapper mobile-center">
			<div class="half-width mobile-header">
				<h1>
					<a href="index.html" class="roboto-slab text-off-white text-thin text-large header-padding mobile-text-large">Quote 'Holics</a>
				</h1>
			</div>
			<div class="search-lists half-width mobile-header">
				<ul class="search-by-list mobile-list">
					<li class="js-add-quote-button button_padding nav-specific bg-off-white text-dark-green roboto cursor mobile-button"><i class="fa fa-quote-left" aria-hidden="true"></i> Add a Quote</li>
				</ul>
			</div>
		</div>
	</header>
	<main class="wrapper">
		<form class="js-add-quote-form add-quote-form border-dark-green bg-off-white text-dark-green hidden">
			<label for="add-quote" class="roboto label-margin">Add a Quote</label>
			<input type="text" name="add-quote" class="js-quote edit-input">
			<label for="add-author" class="roboto label-margin">Author</label>
			<input type="text" name="add-author" class="js-author edit-input">
			<label for="add-source" class="roboto label-margin">Source</label>
			<input type="text" name="add-source" class="js-source edit-input">
			<label for="add-sender" class="roboto label-margin">Your Name/Pseudonym</label>
			<input type="text" name="add-sender" class="js-sender edit-input">
			<p><button type="submit" class="js-submit-button submit-button button_padding nav-specific roboto cursor bg-dark-green text-off-white mobile-button">Submit</button></p>
		</form>
		<div>
			<ul class="breadcrumb js-breadcrumb">
				<!-- <li class="hidden js-author-list-crumb mobile-button roboto-slab"><a href="authorPage.html">Authors List</a></li> -->
				<!-- <li class="hidden js-author-quotes-crumb mobile-button roboto-slab"><a href="#">Author Quotes</a></li>
				<li class="hidden js-quote-crumb mobile-button roboto-slab"><a href="#">Quote</a></li> -->
			</ul>
		</div>
		<h2 class="js-authors-title mobile-text-large">Authors</h2>
		<div class=" list-authors-form text-dark-green source-sans-pro mobile-text-medium">
			<ul class="js-list-authors no-dots">
			
			</ul>
		</div>
		<div class="js-author-quotes hidden row">
			<h2 class="js-author-title text-dark-green source-serif-pro"></h2>
		</div>
		<div class="js-single-quote single-quote hidden text-dark-green fira-sans row"></div>
		<div class="edit-single-quote hidden">
			<ul class="edit-by-list">
				<li class="js-delete-button button_padding nav-specific bg-off-white text-dark-green roboto cursor mobile-button"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Delete</li>
				<li class="js-edit-button button_padding nav-specific bg-off-white text-dark-green roboto cursor mobile-button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</li>
			</ul>
		</div>
		<form class="js-edit-form hidden">
			<label for="author" class="roboto label-margin mobile-text-medium">Author: </label>
			<input type="text" name="author" class="js-author-edit-input header-padding search-specific mobile-text-medium">
			<label for="quote" class="roboto label-margin mobile-text-medium">Quote: </label>
			<input type="text" name="quote"  class="js-quote-edit-input header-padding search-specific mobile-text-medium">
			<label for="source" class="roboto label-margin mobile-text-medium">Source: </label>
			<input type="text" name="source" class="js-source-edit-input header-padding search-specific mobile-text-medium">
			<ul class="edit-by-list">
				<li class="js-edit-submit button_padding nav-specific bg-off-white text-dark-green roboto cursor mobile-button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update Quote</li>
			</ul>
		</form>
	</main>
	<!-- Scripts for Javascript and Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
  	<script>
  		$(function(){
		getAuthors();
		addQuoteFormListener();
	})
  	</script>
</body>
</html>
