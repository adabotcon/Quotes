<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Diplomata+SC|Lora" rel="stylesheet">
	<!-- Title and metas -->
	<title>Search by Author</title>
	<meta name="Search" content="Search for Quotes by Author">
</head>
<body>
	<header>
		<a href="index.html"><h1>Quote 'Holics</h1></a>
	</header>
	<main>
		<div class="list-authors-form">
			<ul class="js-list-authors">
			
			</ul>
		</div>
		<div class="js-author-quotes hidden"></div>
		<div class="js-single-quote single-quote hidden"></div>
		<div class="edit-single-quote hidden">
			<button class="js-delete-button bg-dark-green text-off-white text-medium">Delete</button>
			<button class="js-edit-button bg-dark-green text-off-white text-medium">Edit</button>
		</div>
		<form class="js-edit-form hidden">
			<label for="author">Author: </label>
			<input type="text" name="author" class="js-author-edit-input">
			<label for="quote">Quote: </label>
			<input type="text" name="quote"  class="js-quote-edit-input">
			<label for="source">Source: </label>
			<input type="text" name="source" class="js-source-edit-input">
			<button class="js-edit-submit">Update Quote</button>
		</form>
	</main>
	<!-- Scripts for Javascript and Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
  	<script>
  		$(function(){
		getAuthors();
	})
  	</script>
</body>
</html>
