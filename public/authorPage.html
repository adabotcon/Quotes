<!DOCTYPE html>
<html>
<head>
<!-- Link to css -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fira+Sans+Condensed|Fira+Sans+Extra+Condensed|Roboto|Roboto+Condensed|Roboto+Slab|Source+Sans+Pro|Source+Serif+Pro" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Title and metas -->
	<title>Search by Author</title>
	<meta name="Search" content="Search for Quotes by Author">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="half-width">
				<h1>
					<a href="index.html" class="roboto-slab text-off-white text-thin text-large header-padding">Quote 'Holics</a>
				</h1>
			</div>
			<div class="search-lists half-width">
				<ul class="search-by-list">
					<li class="js-add-quote-button button_padding nav-specific bg-off-white text-dark-green roboto cursor"><i class="fa fa-quote-left" aria-hidden="true"></i> Add a Quote</li>
				</ul>
			</div>
		</div>
	</header>
	<main class="wrapper">
		<form class="js-add-quote-form add-quote-form border-dark-green bg-off-white text-dark-green hidden">
			<label for="add-quote">Add a Quote</label>
			<input type="text" name="add-quote" class="js-quote">
			<label for="add-author">Author</label>
			<input type="text" name="add-author" class="js-author">
			<label for="add-source">Source</label>
			<input type="text" name="add-source" class="js-source">
			<label for="add-sender">Your Name/Pseudonym</label>
			<input type="text" name="add-sender" class="js-sender">
			<p><button type="submit" class="js-submit-button submit-button button_padding border-base-green bg-dark-green text-off-white">Submit</button></p>
		</form>
		<h2>Authors</h2>
		<div class=" list-authors-form text-dark-green source-sans-pro">
			<ul class="js-list-authors no-dots">
			
			</ul>
		</div>
		<div class="js-author-quotes hidden">
			<h2 class="js-author-title text-dark-green source-serif-pro"></h2>
		</div>
		<div class="js-single-quote single-quote hidden text-dark-green fira-sans"></div>
		<div class="edit-single-quote hidden">
			<button class="js-delete-button button_padding nav-specific bg-off-white text-dark-green roboto cursor"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Delete</button>
			<button class="js-edit-button button_padding nav-specific bg-off-white text-dark-green roboto cursor"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
		</div>
		<form class="js-edit-form hidden text-center">
			<label for="author">Author: </label>
			<input type="text" name="author" class="js-author-edit-input header-padding search-specific">
			<label for="quote">Quote: </label>
			<input type="text" name="quote"  class="js-quote-edit-input header-padding search-specific">
			<label for="source">Source: </label>
			<input type="text" name="source" class="js-source-edit-input header-padding search-specific">
			<button class="js-edit-submit button_padding nav-specific bg-off-white text-dark-green roboto cursor"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update Quote</button>
		</form>
	</main>
	<!-- Scripts for Javascript and Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
  	<script>
  		$(function(){
		getAuthors();
		addQuoteFormListener();
	})
  	</script>
</body>
</html>
